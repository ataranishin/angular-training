  <div class="courses-container">
    <app-search></app-search>
    <ul>
      <li *ngFor="let course of courseList | orderBy:'creationDate'" >
        <app-course [course]="course"(logId)="logId($event)"></app-course>
      </li>
    </ul>
    <div *ngIf='!courseList.length' class='no-data'>
      No data. Feel free to add new course.
    </div>
  <button *ngIf='courseList.length' class="btn btn-outline-dark btn-default btn-block">Load More</button>
</div>
