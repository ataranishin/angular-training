<div class='form-wrapper'>
  <div class='form-container'>
    <form [formGroup]="courseForm">
      <div>
        <p>Title:</p>
        <input  [formControl]="titleControl" type='text' name='title' placeholder='Title'>
      </div>
      <div>
        <p>Description:</p>
        <textarea type='text' name='description' placeholder=''></textarea>
      </div>
      <div>
        <p>Creation:</p>
        <input type='text' name='creation'>
      </div>
      <div>
        <p>Duration:</p>
        <input type='text' name='duration'disabled='{{exist}}'>
        <span></span>
      </div>
      <div class='buttons'>
        <button type='button'(click)='onSave()'>Save</button>
        <button type='button'>Cancel</button>
      </div>
    </form>
  </div>
</div>
